version: 2
jobs:
  build:
    machine:
      image: circleci/classic:latest

    steps:
      - checkout
      - run:
          name: run tests
          command: docker-compose run --rm packetmultiplexer make test

  deploy:
    machine:
      image: circleci/classic:latest

    steps:
      - checkout
      - run:
          name: compile distributable binaries
          command: docker-compose run --rm packetmultiplexer make dist
      - run:
          name: upload binaries to s3
          command: aws s3 dist/upload s3://builds.loraserver.io/lora-packet-multiplexer

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - build
          filters:
              tags:
                only: /^v.*/
              branches:
                ignore: /.*/

